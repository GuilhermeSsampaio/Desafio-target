<!-- 3) Observe o trecho de código abaixo: int INDICE = 12, SOMA = 0, K = 1; enquanto
K < INDICE faça { K = K + 1; SOMA = SOMA + K; } imprimir(SOMA); Ao final do
processamento, qual será o valor da variável SOMA? -->
<!-- Resposta:  -->
<!-- o valor final da variavel soma sera 77. -->
<script>
  let i = 12,
    soma = 0,
    k = 1;
  while (k < i) {
    k++;
    soma += k;
  }

  document.write(soma);
</script>
